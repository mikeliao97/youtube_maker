<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Youtube Player</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="nav-bar"> 
      <ul>
        <li id="youtube_logo_li"> 
          <img src="youtube_logo.png" alt="Youtube Logo" id="youtube_logo"> 
        </li>

        <li > 
          <form>
            <input type="text" name="search" id="search_bar"> 
          </form> 
        </li>
        <li>
          <img src="search_button.png" alt="Search Button" id="search_button">
        </li>
        <li id="profile_icon"> 
         <img src="profile_icon.png" alt="Profile Icon" id="profile_icon">
        <li>
      <ul>
    </div>


    <div id="video-player">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/czgOWmtGVGs" 
        frameborder="0" allowfullscreen>
      </iframe>
    
    </div>

    <div id="video-sidebar">
    </div>

    <div id="video-description">

    <div>
  </body>
</html>
